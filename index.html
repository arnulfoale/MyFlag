<html>
    <head>
        <meta charset="UTF-8">
        <title>
            flags waves
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    </head>
    <body onload="init()">
        <h1>Ale's Flag waves</h1>
        <main>
            <div id="left">
                <div class="meter">
                    <p>click here to add colors</p>
                    <input type="color" id="color" value="#ffffff" onclick="setColor()">
                </div>
                
                <div class="meter">
                    <p>camera</p>
                    <input type="range" id="angle" value="0" min="-180" max="180" oninput="setCamera()">
                    <span id="textAngle">[0Â°]</span>
                </div>
                <div class="meter">
                    <p>horizontal</p>
                    <input type="range" id="h" value="0.5" min="0" max="1.0" step="0.1">
                </div>
                <div class="meter">
                    <p>vertical</p>
                    <input type="range" id="v" value="0.3" min="0" max="1.0" step="0.1">
                </div>
                <div class="meter">
                    <p>swing</p>
                    <input type="range" id="w" value="0.2" min="0" max="1.0" step="0.1">
                </div>
                <div class="meter">
                    <p>speed</p>
                    <input type="range" id="s" value="0.5" min="0" max="1.0" step="0.1">
                </div>
                
            </div>
            <div id="right">
                <div id="renderArea"></div>
            </div>
        </main>
    </body>
</html>
